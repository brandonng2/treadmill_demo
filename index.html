<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treadmill Exercise Data Visualization</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="page-title">Treadmill Maximal Exercise Tests</h1>
  </header>

  <main class="content-container">
    <!-- Population filters -->
    <section id="filters-container" class="card">
      <h3 class="filters-title">Population Filters</h3>
      <div id="selections">
        <div class="selection-item">
          <label for="age-filter">Age Range:</label>
          <select id="age-filter">
            <option value="all">All Ages</option>
            <option value="10s">10-19 years</option>
            <option value="20s">20-29 years</option>
            <option value="30s">30-39 years</option>
            <option value="40s">40-49 years</option>
            <option value="50s">50+ years</option>
          </select>
        </div>
      
        <div class="selection-item">
          <label for="sex">Sex:</label>
          <select id="sex">
            <option value="all">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      
        <div class="selection-item">
          <label for="weight-filter">Weight (kg):</label>
          <select id="weight-filter">
            <option value="all">All Weights</option>
            <option value="Under 60">Under 60 kg</option>
            <option value="60-70">60-70 kg</option>
            <option value="70-80">70-80 kg</option>
            <option value="80-90">80-90 kg</option>
            <option value="90+">90+ kg</option>
          </select>
        </div>
      
        <div class="selection-item">
          <label for="height-filter">Height (cm):</label>
          <select id="height-filter">
            <option value="all">All Heights</option>
            <option value="Under 165">Under 165 cm</option>
            <option value="165-175">165-175 cm</option>
            <option value="175-185">175-185 cm</option>
            <option value="185+">Over 185 cm</option>
          </select>
        </div>
      </div>
    </section>
    
    <!-- First chart container -->
    <section class="chart-container card">
      <svg id="hist1_chart"></svg>
    </section>

    <!-- Personal RER calculator -->
    <section id="custom-person-container" class="card">
      <h3 class="filters-title">Calculate Your Personal RER</h3>
      
      <form id="custom-form">
        <div class="form-group selection-item">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group selection-item">
          <label for="age">Age (years):</label>
          <input type="number" id="age" name="age" min="0" placeholder="Enter your age">
        </div>
        
        <div class="form-group selection-item">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.1" placeholder="Enter your weight">
        </div>
        
        <div class="form-group selection-item">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="0" step="0.1" placeholder="Enter your height">
        </div>
        
        <div class="button-group">
          <button type="button" class="predict-btn btn-primary">
            <i class="bx bx-calculator"></i> Calculate RER
          </button>
          <button type="button" class="reset-btn btn-secondary">
            <i class="bx bx-reset"></i> Reset
          </button>
          <!-- <button type="button" class="erase-draw btn-secondary">
            <i class="bx bx-eraser"></i> Erase Plot 
          </button> -->
        </div>
      </form>
    </section>

    <!-- Second chart container -->
    <section class="chart-container card">
      <svg id="scatter_chart"></svg>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <h4 class="footer__title">Made with ❤️ by Brandon Ng, Chanyoung Park, and Chanyoung Park</h4>
      <p class="footer__copyright">© 2025 - Bulgogi Burners</p>
    </div>
  </footer>

  <script src="hist1.js" type="module"></script>
  <script src="scatter.js" type="module"></script>
</body>
</html>
